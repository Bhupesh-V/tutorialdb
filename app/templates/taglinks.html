{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
{% if tutorials %}
<div class="section">
  <h2 class="title is-4">Tutorials Tagged 
    <span class="box tag">
      #{{ tag }}
    </span>
  </h2>
  <div class="container">
    {% include 'includes/tutorial-list.html'%}
    <div class="field">
      <button class="button is-pulled-left" onclick="window.history.back();">‚ùÆ Go Back</button>
    </div>
    <div class="field">
      <a class="button is-pulled-right" href="{% url 'app:tags' %}">See All Tags</a>
    </div>
  </div>
</div>
{% else %}
<h2 class="subtitle notification is-primary title is-3" style="text-align: center">
  Ah! Sorry, No Results<br>
  <img src="{% static 'app/search404.svg' %}" height="160" width="160" alt="search404">
</h2>
{% endif %}
{% endblock %}
