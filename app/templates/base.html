{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>tutorialdb - {{ title }}</title>
    {% else %}
    <title>tutorialdb</title>
    {% endif %}
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name="keywords" content="tutorials, programming, developers">
    <meta name="description" content="A search engine for programming/dev tutorials">
    <meta property="og:description" content="A search engine for programming/dev tutorials"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@bhupeshimself">
    <meta name="twitter:title" content="tutorialdb">
    <meta name="twitter:description" content="A search engine for programming/dev tutorials">
    <meta name="author" content="Bhupesh Varshney" />
    <meta property="og:title" content="tutorialdb" />
    <meta property="twitter:title" content="tutorialdb" />
    <meta property="og:image" content="{% static 'app/tutorialdb.png' %}"/>
    <meta name="twitter:image" content="{% static 'app/tutorialdb.png' %}">
    <meta name="theme-color" content="#2B2828" />
    <meta name="msapplication-navbutton-color" content="#2B2828">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#2B2828">
    <link rel="shortcut icon" type="image/png" href="{% static 'app/TDB.png' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/customCSS.css' %}">
    <link rel="manifest" href="{% static 'app/manifest.json' %}"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="{% static 'app/js/burger.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar is-active is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'app:home' %}">
          <img src="{% static 'app/tutorialdb.png' %}" width="112" height="28" alt="tutorialdb">
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" name="customBurger">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu is-dark" >
        <div class="navbar-start is-dark">
          <a class="navbar-item" href="{% url 'app:home' %}">
            Home
          </a>
          <a class="navbar-item" href="{% url 'api-home' %}">
            API
          </a>
          <a class="navbar-item" href="{% url 'app:latest' %}">
            Latest
          </a>
          <a class="navbar-item" href="{% url 'app:tags' %}">
            Tags
          </a>
          <a class="navbar-item" href="{% url 'app:about' %}">
            About
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="{% url 'app:contribute' %}">
                <strong>Contribute</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>tutorialdb</strong> built with ðŸ’“ and ðŸŽ¶ by <a href="https://twitter.com/bhupeshimself">Bhupesh Varshney</a>.
          The source is licensed under <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
        </p>
        <div style="text-align: center">
          <a href="https://www.patreon.com/bePatron?u=18082750">
            <img src="{% static 'app/patreon.png' %}"  height="140" width="140" alt="patreon">
          </a>
        </div>
        <br>
        <a href="https://twitter.com/intent/tweet?url=https://tutorialdb-app.herokuapp.com&text=Hey Guys ðŸ˜ƒ ! Try tutorialdb, it's a search engine for #programming tutorials."><img src="{% static 'app/twitter.svg' %}" height="35" width="35" alt="twitter"></a>
        <a href="https://github.com/Bhupesh-V/tutorialdb"><img src="{% static 'app/github.svg' %}" height="35" width="35" alt="github"></a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://tutorialdb-app.herokuapp.com"><img src="{% static 'app/fb.svg' %}" height="35" width="35" alt="facebook"></a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://tutorialdb-app.herokuapp.com"><img src="{% static 'app/linkedin.svg' %}" height="35" width="35" alt="linkedin"></a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>
    <script src="{% static 'app/js/colorpad.js' %}"></script>
    <script async src="{% static 'app/js/custom.js' %}"></script>
    <script type="text/javascript">
      window.onload = function() {
        registerSW();
      };
    </script>
    <script type="text/javascript">
      async function registerSW(){
        if('serviceWorker' in navigator) {
          try{
              await navigator.serviceWorker.register("{% static 'app/js/SW.js' %}");
          } catch(e) {
            console.log('SW Registration Failed.');
          }
        }
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
