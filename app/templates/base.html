{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    {% if title %}

    {% else %}

    {% endif %}
    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

          </a>

          </a>

        <div class="navbar-end">

              <a class="button is-primary" href="{% url 'app:contribute' %}">

            </div>
          </div>
